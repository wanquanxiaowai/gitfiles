<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script src="../css/ja.js"></script>
</head>
<body>

<div id="container">
	<div class="half_top">
		<div class="head">
			<span class="logo"><img src="../img/glyphicons_017_music.png" width="15";height="15";/></span>
			<span class="text">音乐播放器</span>
			<span class="choose" title="关闭"><img src="../img/glyphicons_207_remove_2.png" width="13";height="13";/></span>
			<span class="choose" title="放大"><img src="../img/glyphicons_213_up_arrow.png" width="13";height="13";/></span>
			<span class="choose" title="更多选项"><img src="../img/glyphicons_187_more.png" width="15";height="15";/></span>
			
			
			<span class="choose" title="设置"><img src="../img/glyphicons_136_cogwheel.png" width="13";height="13"; /></span>
			<span class="choose" title="皮肤"><img src="../img/glyphicons_283_t-shirt.png" width="15";height="15";/></span>
		</div>
		<div class="control">
			<div class="photo">
				<img class="photo" src="../img/13-9-15-1.png" width="100" height="100" />
			
			</div>
			<div class="board">
				<div id="title">
					十年-陈奕迅
				</div>
				<div class="love">
					<img src="../img/glyphicons_012_heart.png" width="15" height="15" title="收藏"/>
				</div>
				<div class="open">
					<img src="../img/glyphicons_151_new_window.png" width="15" height="15" title="打开"/>
				</div>
				<div class="bar">				
					<span id="bar">
						<span id="long_bar"></span>
						<span id="circle"></span>
					</span>					
				</div>	
				<div class="time">
				
				</div>
				<div class="controller">
					<span id="back" title="后一首"><img src="../img/glyphicons_170_step_backward.png"/></span>
					<span id="play" title="播放/暂停"><img src="../img/glyphicons_173_play.png"/></span>
					<span id="for" title="前一首"><img src="../img/glyphicons_178_step_forward.png"/></span>
					<span id="ret" title="循环"><img src="../img/glyphicons_080_retweet.png"/></span>
					<span id="sound" title="音量"><img src="../img/glyphicons_184_volume_up.png"/></span>
				</div>									
			</div>
		</div>
	</div>
	<div class="tools">
			<div class="input">
				<Input type="text"/>	
			</div>
			<div id="lyric">
				歌词
			</div>
			<div id="aver">
				均衡
			</div>
			<div id="window">
				音乐窗
			</div>
	</div>	
	<div class="half_bottom">
		<div class="list">
			<span class="left_list">默认列表</span>
			<span class="left-list" >本地音乐</span>
			<span class="left_list">我的电台</span>
			<span class="left_list">我的收藏</span>
		</div>

		<div class="bottom_right">
			<div class="order">
				添加|排序
			</div>
			<div class="music_list">
				<span class="music_playing">
					1.<a class="music_turn" href="../music/陈奕迅 - 十年.mp3" target="_blank">十年-陈奕迅&nbsp&nbsp&nbsp3:24</a>
				</span>
				<span class="music_playing">
					2.<a class="music_turn" href="../music/【三月雨】_(_з」∠)_ 酷爱唱死了.mp3" target="_blank">三月雨-酷爱&nbsp&nbsp&nbsp4:37</a>
				</span>
				<span class="music_playing">
					3.<a class="music_turn" href="../music/红尘.mp3" target="_blank">红尘-小曲儿&nbsp&nbsp&nbsp4:31</a>
				</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
